<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/game.css" />
        <link rel="stylesheet" href="css/canvas.css" />
        <link rel="stylesheet" href="css/content.css" />
        <link rel="stylesheet" href="css/component.css" />
        <link rel="stylesheet" href="css/page.css" />
        <link rel="stylesheet" href="css/levelpage.css" />
        <link rel="stylesheet" href="css/dialog.css" />
        <link rel="stylesheet" href="css/widgets.css" />
        <link rel="stylesheet" href="css/youwindialog.css" />
    </head>
    <body>
        <div id="content">
            <div id="gamepage" class="page hidden">
                <canvas id="canvas" width="800" height="600"></canvas>
                <p id="scorewidget">Score: <span>0</span></p>
                <div id="changedscore">-1</div>
            </div>

            <div id="you-win-dialog" class="dialog hidden">
                <p>You beat the level</p>
                <div class="buttons">
                    <p id="you-win-menu" class="button">Menu</p>
                    <p id="you-win-playagain" class="button">Play Again</p>
                    <p id="you-win-nextlevel" class="button">Next Level</p>
                </div>
                <div id="stars">&#9734;&#9734;&#9734;</div>
            </div>

            <div id="homepage" class="page hidden">
                <h1>Light Trap</h1>
                <p id="hp-play" class="button">Play!</p>
            </div>

            <div id="levelpage" class="page hidden">
                <h1>Level page</h1>
                <h2>Choose your level</h2>
                <ul id="levels"></ul>
                <p id="levelpage-back" class="button">Back</p>
            </div>
        </div>
        <p id="paused">PAUSED</p>

        <script src="data/levels.js"></script>

        <script src="js/models/levelinfo.js"></script>

        <script src="js/externals/touchy/touchy.js"></script>

        <script src="js/utils/browser.js"></script>
        <script src="js/utils/htmlelementutils.js"></script>
        <script src="js/utils/eventdispatcher.js"></script>

        <script src="js/physics/opaque.js"></script>

        <script src="js/core/entities/targetentity.js"></script>
        <script src="js/core/entities/lightentity.js"></script>
        <script src="js/core/entities/lightboxentity.js"></script>

            main.run();
